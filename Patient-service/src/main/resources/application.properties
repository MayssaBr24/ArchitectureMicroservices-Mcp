
# ========== APPLICATION ==========
server.port=8081
spring.application.name=patient-service
spring.main.banner-mode=off

# ========== EUREKA ==========
spring.cloud.eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# ========== MCP ==========
spring.ai.mcp.server.name=patient-service
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.transport=stdio

# ========== MYSQL ==========
spring.datasource.url=jdbc:mysql://localhost:3306/patientdb?createDatabaseIfNotExist=true
spring.datasource.username=****
spring.datasource.password=*****
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA ==========
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Additional logging suppression
spring.output.ansi.enabled=never
logging.level.org.hibernate=OFF
logging.level.org.springframework=OFF
